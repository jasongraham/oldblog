---
layout: default
title: Archive
---

<div class="cloud" style="float: none; max-width: 100%">
<h2>Topic list</h2>
{% include cloud.html %}
</div> 

<h2> Archive </h2>

<table class="archive">
	{% for post in site.posts %}
	<tr>
		<td class="first"><span class="date">{{ post.date | date_to_string }}</span></td>
		<td><a href="{{ post.url }}">{{ post.title }}</a></td>
	</tr>
	{% endfor %}
</table>
