<article>
<header>
<h2>{{ post.title }}<a href="{{ post.url }}" style="border: none;">&#8628;</a></h2>
<div class="meta"><span class="date">{{ post.date | date:"%b %d, %Y" }}</span></div>
</header>

<section>
{{ post.preview }}
{% if post.preview != post.content %}
	<p style="font-size: 80%;"><a href='{{ post.url }}' title="continue reading&hellip;"> Read More &raquo; </a></p>
{% endif %}

<div class="tags">
<span>
tags:
{% for t in post.tags %}
<a href='http://www.google.com/search?q={{ t | escape }}+site:jason.the-graham.com'>{{ t }}</a>{% if forloop.last == false %}, {% endif %}
{% endfor %}
</span>
</div>
</section>

<div class='comments'>
	<span style="font-size: 80%;"><a href='{{ post.url }}/#disqus_thread'>View Comments</a> </span>
</div>
</article>
<hr class="post" />
