<h2>{{ post.title }}<a href="{{ post.url }}" style="border: none;">&#8628;</a></h2>
<div class="meta"><span class="date">{{ post.date | date:"%b %d, %Y" }}</span></div>

{{ post.preview }}
{% if post.preview != post.content %}
	<p><a href='{{ post.url }}' title="continue reading&hellip;">[ read the rest &hellip; ]</a></p>
{% endif %}

<div class="tags">
<span>
tags:
{% for t in post.tags %}
<a href='http://www.google.com/search?q={{ t | escape }}+site:jason.the-graham.com'>{{ t }}</a>{% if forloop.last == false %}, {% endif %}
{% endfor %}
</span>
</div>

<div class='comments'>
	<span><a href='{{ post.url }}/#disqus_thread'>View Comments</a> </span>
</div>
<hr class="post" />
